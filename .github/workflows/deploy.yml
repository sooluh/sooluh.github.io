name: Build & Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Installing Node.js â›½
        uses: actions/setup-node@v2
        with:
          node-version: "10"

      - name: Install and Compile ğŸ”§
        run: |
          npm i --unsafe-perm=true --force
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist
